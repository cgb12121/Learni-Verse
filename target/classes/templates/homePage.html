<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Learni-Verse</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid black; padding: 10px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
<h2>Search and Filter Courses</h2>
<form th:action="@{/home-page}" method="get">
    <input type="text" name="title" placeholder="Enter course title" th:value="${param.title}">
    <select name="categoryId">
        <option value="">All Categories</option>
        <option th:each="category : ${categories}"
                th:value="${category.categoryId}"
                th:text="${category.name}"
                th:selected="${param.categoryId != null && param.categoryId == category.categoryId}">
        </option>
    </select>
    <button type="submit">Search</button>
</form>

<h2>All Courses</h2>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Course's name</th>
        <th>Price</th>
        <th>Tutor</th>
        <th>Rating</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="course : ${courses}">
        <td th:text="${course.courseId}"></td>
        <td>
            <a th:href="@{/course-detail(courseId=${course.courseId})}" th:text="${course.courseName}"></a>
        </td>
        <td th:text="${course.price}"></td>
        <td th:text="${course.teaches[0].tutor.user.fullName}"></td>
        <td th:text="${courseRatings.get(course.courseId)}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
