<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Course Details</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .course-info, .tutor-info, .reviews, .related-courses { margin-bottom: 30px; }
        .course-info h2, .tutor-info h2, .reviews h2, .related-courses h2 { color: #333; }
        .review-item { border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; }
        .review-item p { margin: 5px 0; }
        .average-rating { font-size: 18px; font-weight: bold; color: #f39c12; }
        .related-course { display: flex; flex-wrap: wrap; gap: 20px; }
        .related-course .course { border: 1px solid #ddd; padding: 10px; width: 200px; }
        .related-course .course img { width: 100%; height: auto; }
        .related-course .course a { text-decoration: none; color: #007bff; }
        .related-course .course a:hover { text-decoration: underline; }
    </style>
</head>
<body>
<div class="course-info">
    <h2>Course Information</h2>
    <p><strong>Course's name:</strong> <span th:text="${course.courseName}"></span></p>
    <p><strong>Details:</strong> <span th:text="${course.courseDetail}"></span></p>
    <p><strong>Price:</strong> <span th:text="${course.price}"></span></p>
    <p><strong>Rating:</strong> <span class="average-rating" th:text="${averageRating}"></span></p>
</div>

<div class="tutor-info">
    <h2>Tutor's information</h2>
    <p th:if="${tutor != null}">
        <strong>Tutor's name:</strong> <span th:text="${tutor.user.fullName}"></span>
    </p>
    <p th:if="${tutor == null}">Anonymous tutor</p>
</div>

<!--<div class="review-action" th:if="${currentUser != null}">-->
    <a th:href="@{/write-review(courseId=${course.courseId})}" class="write-review-btn">Write a Review</a>
<!--</div>-->

<div class="reviews">
    <h2>Review and rating</h2>
    <div th:if="${reviews.isEmpty()}">
        <p>No review yet</p>
    </div>
    <div th:each="review : ${reviews}" class="review-item">
        <p><strong>User's name:</strong> <span th:text="${review.user.fullName}"></span></p>
        <p><strong>Rating:</strong> <span th:text="${review.star}"></span></p>
        <p><strong>Content:</strong> <span th:text="${review.content}"></span></p>
    </div>
</div>

<div class="related-courses">
    <h2>Related Courses</h2>
    <div class="related-course">
        <div th:each="relatedCourse : ${relatedCourses}" class="course">
<!--            <img th:src="${relatedCourse.courseIMG}" alt="Course Image">-->
            <a th:href="@{/course-detail(courseId=${relatedCourse.courseId})}" th:text="${relatedCourse.courseName}"></a>
            <p><strong>Price:</strong> <span th:text="${relatedCourse.price}"></span></p>
        </div>
    </div>
</div>

<a th:href="@{/home-page}">Back home</a>
</body>
</html>
