<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .signup-container {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .signup-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .signup-container form {
            display: flex;
            flex-direction: column;
        }
        .signup-container input[type="text"],
        .signup-container input[type="password"] {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .signup-container input[type="submit"] {
            padding: 10px;
            background-color: #5cb85c;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .signup-container input[type="submit"]:hover {
            background-color: #4cae4c;
        }
        .role-selection {
            margin-bottom: 10px;
        }
        .role-selection label {
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div class="signup-container">
    <h2>Sign Up</h2>
    <form th:action="@{/sign-up}" th:object="${userDTO}" method="post">
        <input type="text" th:field="*{username}" placeholder="Username" required />
        <input type="text" th:field="*{fullName}" placeholder="Full Name" required />
        <input type="password" th:field="*{password}" placeholder="Password" required />
        <div class="role-selection">
            <label>
                <input type="radio" th:field="*{role}" value="TUTOR" /> Tutor
            </label>
            <label>
                <input type="radio" th:field="*{role}" value="STUDENT" checked /> User
            </label>
        </div>
        <input type="submit" value="Sign Up" />
    </form>
    <div th:if="${error}" th:text="${error}" style="color: red;"></div>
</div>
</body>
</html>
