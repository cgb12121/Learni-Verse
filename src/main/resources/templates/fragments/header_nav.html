<!-- src/main/resources/templates/fragments/header_nav.html -->
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LearniVerse</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/Header_Footer.css}">
</head>
<body>
<div th:fragment="headerNavCombo">
    <header>
        <div class="logo">
            <a href="/home-page">LearniVerse</a>
        </div>
        <form th:action="@{/home-page}" method="get" class="search-bar">
            <i class="fa fa-search"></i>
            <input name="title" type="text" placeholder="Search my courses" th:value="${param.title}">
            <i class="fa fa-list-ul" aria-hidden="true"></i>
            <select style="border-radius: 8px; border-color: #bfbfbf" name="categoryId">
                <option value="">Category</option>
                <option th:each="category : ${categories}"
                        th:value="${category.categoryId}"
                        th:text="${category.name}"
                        th:selected="${param.categoryId != null && param.categoryId == category.categoryId}">
                </option>
            </select>
            <button class="search-btn" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
        <div class="user-actions">
            <a href="">
                <i class="fa fa-gift"></i>
            </a>
            <a href="/show-wish-list">
                <i class="fa-solid fa-heart"></i>
            </a>
            <a href="/show-cart">
                <i class="fa fa-shopping-cart"></i>
            </a>
            <a href="">
                <i class="fa fa-user"></i>
            </a>
            <a href="">My Course</a>
        </div>
    </header>

    <nav class="category-bar">
        <a href="/home-page?title=&categoryId=1">IT</a>
        <a href="/home-page?title=&categoryId=2">Marketing</a>
        <a href="/home-page?title=&categoryId=3">Accounting</a>
        <a href="/home-page?title=&categoryId=4">Design</a>
        <a href="/home-page?title=&categoryId=5">Music</a>
        <a href="/home-page?title=&categoryId=6">Cooking</a>
    </nav>

</div>


<div>
    <footer th:fragment="footer" class="footer">
        <div class="footer-left">
            <h2 class="logo">Learn<span style="font-weight: bold;">iVerse</span></h2>
            <p>&copy;2024 Learniverse, INC</p>
        </div>

        <div class="footer-center">
            <button class="language-btn">
                üåê English
            </button>
        </div>

        <div class="footer-right">
            <a href="#">Term</a>
            <a href="#">Privacy policy</a>
            <a href="#">Cookies</a>
            <a href="#">About us</a>
            <a href="#">Contact us</a>
        </div>
    </footer>
</div>
</body>
</html>
