<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/userHP.css}">
  <link rel="stylesheet" th:href="@{/css/Header_Footer.css}">
  <link rel="stylesheet" th:href="@{/css/course_overview.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Course Layout</title>
</head>
<body class="body-bg">
<div th:replace="/fragments/header_nav.html :: headerNavCombo"></div>

<div class="container">
  <h1 class="course-title" th:text="${courseTitle}">How to Design & Prototype in Adobe XD?</h1>

  <div class="info-bar">
    <span>🕒 <span th:text="${videoTimeLeft}">1h 30m</span> of video left</span>
    <span>📖 <span th:text="${readingTimeLeft}">30 min</span> of readings left</span>
    <span>📝 <span th:text="${quizzesLeft}">2</span> quizzes left</span>
  </div>

  <p class="course-description" th:text="${courseDescription}">
    Adobe XD is a powerful design and prototyping tool developed by Adobe Inc.
  </p>

  <button class="show-more">Show more</button>

  <h2 class="section-title">Section 1: Basic Tools</h2>
  <ul class="lesson-list">
    <li th:each="lesson : ${lessons}" class="lesson-item">
      <span th:text="${lesson.icon}">📖</span>
      <span class="lesson-text" th:text="|${lesson.index}. ${lesson.name} - ${lesson.duration} min|">
        1. Creating artboards - 1 min
      </span>
    </li>
  </ul>
</div>
<div th:replace="/fragments/header_nav.html :: footer"></div>
</body>
</html>

</body>
</html>
