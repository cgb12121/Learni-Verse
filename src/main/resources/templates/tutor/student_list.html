<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Student List</title>
</head>
<body>
<h1>Students in <span th:text="${course.courseName}"></span></h1>
<ul>
  <li th:each="student : ${students}" th:text="${student.fullName}"></li>
</ul>
<a th:href="@{/tutor/dashboard}">Back to Dashboard</a>
</body>
</html>
