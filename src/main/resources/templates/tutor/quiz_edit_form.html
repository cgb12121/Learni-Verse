<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Edit Quiz</h2>
<form th:action="@{/tutor/quiz/{quizId}(quizId=${quiz.quizzId})}"
      th:object="${quiz}" method="post">
    <div>
        <label for="quizzName">Quiz Name:</label>
        <input type="text" id="quizzName" th:field="*{quizzName}" required>
    </div>
    <button type="submit">Update Quiz</button>
</form>
<form th:action="@{/tutor/quiz/{quizId}/delete(quizId=${quiz.quizzId})}" method="post">
    <button type="submit" onclick="return confirm('Are you sure you want to delete this quiz?')">Delete Quiz</button>
</form>
<a th:href="@{/tutor/course/{courseId}/edit(courseId=${courseId})}">Back</a>
</body>
</html>
