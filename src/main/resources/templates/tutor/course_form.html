<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:if="${course.courseId == null}">Create Course</title>
  <title th:if="${course.courseId != null}">Edit Course</title>
</head>
<body>
<h1 th:if="${course.courseId == null}">Create New Course</h1>
<h1 th:if="${course.courseId != null}">Edit Course</h1>
<form th:action="${course.courseId == null} ? @{/tutor/course} : @{/tutor/course/{id}(id=${course.courseId})}" method="post" th:object="${course}">
  <label for="courseName">Course Name:</label>
  <input type="text" id="courseName" th:field="*{courseName}" required />
  <br/>
  <label for="courseDetail">Course Detail:</label>
  <textarea id="courseDetail" th:field="*{courseDetail}" required></textarea>
  <br/>
  <label for="price">Price:</label>
  <input type="number" id="price" th:field="*{price}" required />
  <br/>
  <button type="submit">Save</button>
</form>
<a th:href="@{/tutor/dashboard}">Back to Dashboard</a>
</body>
</html>
