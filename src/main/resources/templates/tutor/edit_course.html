<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Course</title>
</head>
<body>
<h1>Edit Course: <span th:text="${course.courseName}"></span></h1>
<h2>Units</h2>
<ul>
  <li th:each="unit : ${units}">
    <span th:text="${unit.description}"></span>
    <a th:href="@{/tutor/unit/{id}/uploadVideo(id=${unit.unitId})}">Upload Video</a>
    <a th:href="@{/tutor/unit/{id}/uploadQuiz(id=${unit.unitId})}">Upload Quiz</a>
  </li>
</ul>
<form th:action="@{/tutor/unit/{id}/uploadVideo(id=${unit.unitId})}" method="post" enctype="multipart/form-data">
  <div>
    <label for="description">Video Description:</label>
    <input type="text" id="description" name="description" required />
  </div>
  <div>
    <label for="file">Upload Video:</label>
    <input type="file" id="file" name="file" accept="video/*" required />
  </div>
  <button type="submit">Upload Video</button>
</form>
<a th:href="@{/tutor/dashboard}">Back to Dashboard</a>
</body>
</html>
