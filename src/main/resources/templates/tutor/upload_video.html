<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Upload Video</title>
</head>
<body>
<h1>Upload Video to Unit</h1>
<form th:action="@{/tutor/unit/{unitId}/uploadVideo(unitId=${unitId})}" method="post" enctype="multipart/form-data">
  <label for="description">Description:</label>
  <input type="text" id="description" name="description" required />
  <br/>
  <label for="file">Video File:</label>
  <input type="file" id="file" name="file" required />
  <br/>
  <button type="submit">Upload</button>
</form>
<a th:href="@{/tutor/course/{courseId}/edit(courseId=${courseId})}">Back to Edit Course</a>
</body>
</html>
