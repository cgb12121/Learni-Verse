<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Create New Quiz</h2>
<form th:action="@{/tutor/course/{courseId}/unit/{unitId}/quiz(courseId=${courseId},unitId=${unitId})}"
      th:object="${quiz}" method="post">
    <div>
        <label for="quizzName">Quiz Name:</label>
        <input type="text" id="quizzName" th:field="*{quizzName}" required>
    </div>
    <button type="submit">Create Quiz</button>
</form>
<a th:href="@{/tutor/course/{courseId}/edit(courseId=${courseId})}">Back</a>
</body>
</html>
