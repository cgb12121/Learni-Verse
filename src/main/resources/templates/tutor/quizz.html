<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Manage Quizz</title>
    <style>
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60%;
            max-width: 800px;
            border: 2px solid #444;
            border-radius: 10px;
            padding: 30px;
            background-color: white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
            z-index: 1001;
        }

        input[type="text"] {
            width: 95%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .button {
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <!-- Xem các câu hỏi hiện có -->
    <div th:each="question : ${questions}">
        <h3 th:text="${question.requirement}"></h3>
        <p th:text="${question.choice1}"></p>
        <p th:text="${question.choice2}"></p>
        <p th:text="${question.choice3}"></p>
        <p th:text="${question.choice4}"></p>
        <p th:text="${question.choice5}"></p>
        <form th:action="@{/deleteQuestion(questionId=${question.questionId}, quizzId=${param.quizzId})}" method="post"
            style="display:inline;">
            <button type="submit" class="button">Delete</button>
        </form>
    </div>

    <!-- Nút mở form thêm câu hỏi -->
    <button class="button" onclick="openPopup()">Create question form</button>

    <!-- Overlay và form pop-up -->
    <div class="overlay" id="overlay" onclick="closePopup()"></div>
    <div class="popup" id="popupForm">
        <form th:action="@{/addQuestion}" method="post" th:object="${questionForm}">
            <input type="hidden" name="quizzId" th:value="${param.quizzId}" />
            <p>Question:</p>
            <input th:field="*{requirement}" type="text" required />
            <p>Choice 1:</p>
            <input th:field="*{choice1}" type="text" />
            <select th:field="*{isChoice1}">
                <option th:value="true">True</option>
                <option th:value="false">False</option>
            </select>
            <p>Choice 2:</p>
            <input th:field="*{choice2}" type="text" />
            <select th:field="*{isChoice2}">
                <option th:value="true">True</option>
                <option th:value="false">False</option>
            </select>
            <p>Choice 3:</p>
            <input th:field="*{choice3}" type="text" />
            <select th:field="*{isChoice3}">
                <option th:value="true">True</option>
                <option th:value="false">False</option>
            </select>
            <p>Choice 4:</p>
            <input th:field="*{choice4}" type="text" />
            <select th:field="*{isChoice4}">
                <option th:value="true">True</option>
                <option th:value="false">False</option>
            </select>
            <p>Choice 5:</p>
            <input th:field="*{choice5}" type="text" />
            <select th:field="*{isChoice5}">
                <option th:value="true">True</option>
                <option th:value="false">False</option>
            </select>

            <br>
            <button class="button" type="submit">Add question</button>
            <button class="button" type="button" onclick="closePopup()">Cancel</button>
        </form>
    </div>

    <!-- Script xử lý popup -->
    <script>
        function openPopup() {
            document.getElementById("popupForm").style.display = "block";
            document.getElementById("overlay").style.display = "block";
        }

        function closePopup() {
            document.getElementById("popupForm").style.display = "none";
            document.getElementById("overlay").style.display = "none";
        }
    </script>
</body>

</html>
