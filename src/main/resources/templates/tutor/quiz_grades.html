<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Quiz Grades</title>
</head>
<body>
<h1>Grades for Quiz: <span th:text="${quizz.quizzName}"></span></h1>
<ul>
  <li th:each="userQuizz : ${userQuizzes}">
    <span th:text="${userQuizz.user.fullName}"></span>: <span th:text="${userQuizz.grade}"></span>
  </li>
</ul>
<a th:href="@{/tutor/course/{id}/edit(id=${quizz.unit.course.courseId})}">Back to Edit Course</a>
</body>
</html>
