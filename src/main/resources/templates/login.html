<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <style>
        body {
    margin: 0;
    padding: 0;
    display: flex;
    height: 100vh;
    background: #f4f7ff;
    font-family: Arial, sans-serif;
}

.left-side {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #fff;
}

.right-side {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(to right, #000988, #007bff);
}

.login-container {
    background: #fff;
    padding: 50px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
}

.text1 {
    text-align: center;
    font-size: 24px;
    margin-bottom: 10px;
}

p.subtitle {
    text-align: center;
    color: #777;
    margin-bottom: 30px;
}

label {
    display: block;
    margin: 10px 0 5px;
}

input[type="text"],
input[type="password"] {
    width: 93%;
    padding: 12px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 10px;
    background: #f4f7ff;
}

.button {
    width: 100%;
    padding: 12px;
    background: #007bff;
    border: none;
    border-radius: 10px;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    margin-bottom: 20px;
}

.button:hover {
    opacity: 0.9;
}

.social-login {
    display: flex;
    flex-direction: column;
    gap: 10px;

}

.social-login button {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 10px;
    background: #fff;
    border: 1px solid #ccc;
    color: #333;
    font-weight: bold;
}

.social-login button img {
    width: 20px;
    margin-right: 10px;
}

.signup-text {
    text-align: center;
    margin-top: 20px;
}

.signup-text a {
    color: #2575fc;
    text-decoration: none;
    font-weight: bold;
}

.signup-text a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>


<div class="left-side">
    <div class="login-container">
        <h2 class="text1">Login</h2>
        <p class="subtitle">How to get started! Lorem ipsum dolor sit amet.</p>
        <form th:action="@{/login}" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button class="button" type="submit">Login</button>
        </form>
        <div class="social-login">
            <button class="button"><img src="/img/google.png" alt="Google"> Login with Google</button>
            <button class="button"><img src="/img/facebook.png" alt="Facebook"> Login with Facebook</button>
        </div>
        <p class="signup-text">Donâ€™t have an account? <a th:href="@{/sign-up}">Sign up here</a></p>
    </div>
</div>
<div class="right-side">
    <img src="/img/stock.jpg" alt="Welcome Image" style="border-radius: 20px;">
</div>


</body>
</html>
