<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Learniverse Course</title>
    <link rel="stylesheet" href="/css/Header_Footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
        }
        .course-wrapper {
            display: flex;
            max-width: 1200px;
            margin: 20px auto;
            gap: 20px;
        }
        .left-panel {
            flex: 3;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .right-sidebar {
            flex: 1.3;
            background: white;
            padding: 15px;
            border-radius: 8px;
            height: fit-content;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        iframe {
            width: 100%;
            height: 360px;
            border-radius: 8px;
        }
        h4 {
            margin-bottom: 10px;
            font-size: 18px;
            color: #333;
        }
        .section-title {
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
            color: #222;
        }
        .lesson-list {
            list-style: none;
            padding-left: 0;
        }
        .lesson-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            margin-bottom: 6px;
            cursor: pointer;
            border-radius: 6px;
            transition: background-color 0.2s;
        }
        .lesson-item:hover {
            background-color: #f0f0f0;
        }
        .lesson-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .lesson-text {
            font-weight: 500;
            color: #333;
        }
        .lesson-test {
            color: #28a745;
            font-weight: 600;
        }
    </style>
</head>
<body>

<!-- Header -->
<div th:replace="~{/fragments/header_nav.html :: headerNavCombo}"></div>

<main class="course-wrapper">
    <!-- Video Panel -->
    <div class="left-panel">
        <iframe id="main-video"
                th:src="'https://www.youtube.com/embed/' + ${currentVideoId} + '?autoplay=1'"
                title="YouTube video player"
                allowfullscreen></iframe>
        <h1 class="course-title" th:text="${course.courseName}">Course Title</h1>

        <!-- Course Description -->
        <p class="course-description" th:text="${course.courseDetail}">
            Description of the course goes here...
        </p>
    </div>

    <!-- Right Sidebar --><!-- Right Sidebar -->
    <div class="right-sidebar">
        <h4>All Lectures</h4>
        <div th:each="unit : ${course.units}">
            <h2 class="section-title" th:text="${unit.description}">Unit Description</h2>
            <ul class="lesson-list">
                <!-- Video Lessons -->
                <li class="lesson-item"
                    th:each="lesson : ${unit.video}"
                    th:attr="data-video-id=${lesson.filePath}"
                    onclick="changeVideo(this)">
                <span class="lesson-left">
                    <i class="fas fa-play-circle" style="color: #007bff;"></i>
                    <span class="lesson-text" th:text="${lesson.description}">Lesson Title</span>
                </span>
                </li>

                <!-- Quizzes in Unit -->
                <li class="lesson-item"
                    th:each="quiz : ${unit.quizzes}"
                    th:onclick="'location.href=\'/unit-test/' + ${quiz.quizzId} + '\''">
    <span class="lesson-left">
        <i class="fas fa-clipboard-check" style="color: #28a745;"></i>
        <span class="lesson-text lesson-test" th:text="'Quiz: ' + ${quiz.quizzName}">Unit Quiz</span>
    </span>
                </li>

            </ul>
        </div>
    </div>
</main>

<!-- Footer -->
<div th:replace="~{/fragments/header_nav.html :: footer}"></div>

<script>
    function changeVideo(element) {
        const videoId = element.getAttribute("data-video-id");
        const iframe = document.getElementById("main-video");
        iframe.src = "https://www.youtube.com/embed/" + videoId + "?autoplay=1";
    }
</script>

</body>
</html>
